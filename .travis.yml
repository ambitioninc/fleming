dist: xenial
sudo: false
language: python
python:
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
install:
  - pip install flake8 nose>=1.3.0 coverage coveralls
  - pip install -r requirements/docs.txt
  - python setup.py install
script:
  - flake8 .
  - python setup.py nosetests
  - python setup.py build_sphinx
after_success:
  coveralls
