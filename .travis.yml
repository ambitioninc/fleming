dist: xenial
sudo: false
language: python
python:
  - '3.7'
  - '3.8'
  - '3.9'
install:
  - pip install setuptools -U
  - pip install -r requirements/requirements_testing.txt
  - pip install -r requirements/docs.txt
  - python setup.py install
script:
  - flake8 .
  - python setup.py nosetests
  - python setup.py build_sphinx
after_success:
  coveralls
